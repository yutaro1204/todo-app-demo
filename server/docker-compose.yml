version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todoapp-postgres
    environment:
      POSTGRES_USER: todoapp
      POSTGRES_PASSWORD: todoapp_dev_password
      POSTGRES_DB: todoapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todoapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todoapp-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp-fastapi
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv  # Prevent overwriting container's venv
    environment:
      - APP_NAME=TODO App Demo Server
      - DEBUG=true
      - DATABASE_URL=postgresql://todoapp:todoapp_dev_password@postgres:5432/todoapp_dev
      - SECRET_KEY=dev-secret-key-change-in-production
      - SESSION_EXPIRE_MINUTES=1440
      - BCRYPT_ROUNDS=12
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todoapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  todoapp-network:
    driver: bridge
